<div class="form-group row">
    <label class="col-sm-4 col-form-label">
        Department Name
    </label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter departname name :">
    </div>
</div>

<button 
(click) = "addDepartMent()"
*ngIf = "dept.DepartmentId == 0"
class="btn btn-primary">
    Add
</button>

<button 
(click) = "updateDepartMent()"
*ngIf = "dept.DepartmentId != 0"
class="btn btn-primary">
    Update
</button>
