<button type="button" class="btn btn-primary float-right m-3" data-toggle="modal" data-target="#exampleModal"
    (click)="addClick()" data-backdrop="static" data-keyboard="false">
    Add Department
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modal_title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-dept [dept]="dept" *ngIf="ActiveAddEditDept"></app-add-edit-dept>
            </div>

        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Dept ID</th>
            <th>Dept Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dept of DeptsList">
            <td> {{dept.DepartmentId}} </td>
            <td> {{dept.DepartmentName}} </td>
            <td>
                <button type="button" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dept)"
                    data-backdrop="static" data-keyboard="false" class="btn btn-light mr-2">
                    Edit
                </button>

                <button type="button" class="btn btn-light" (click) = "deleteItem(dept)" >Delete</button>
            </td>

        </tr>
    </tbody>
</table>
