<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">


        <label class="col-sm-4 col-form-label">
            Employee Name
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee name :">
        </div>

        <label class="col-sm-4 col-form-label">
            Employee Department
        </label>
        <div class="col-sm-8">
            <select [(ngModel)]="Department" class="form-control">
                <option value="">Select</option>
                <option *ngFor="let dept of DeptsList" >
                    {{dept.DepartmentName}}
                </option>
            </select>
        </div>

        <label class="col-sm-4 col-form-label">
            Employee Photo
        </label>
        <div class="ml-3 bg-highlight" style="width: 40%;">
            <img [src]="PhotoFilePath" height="250px" width="220px">
            <input type="file" (change)="uploadPhoto($event)" class="mt-2">
        </div>

    </div>
    
</div>



<button (click)="addEmployee()" *ngIf="emp.EmployeeId == 0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId != 0" class="btn btn-primary">
    Update
</button>
