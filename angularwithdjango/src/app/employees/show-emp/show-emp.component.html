<button type="button" class="btn btn-primary float-right m-3" data-toggle="modal" data-target="#exampleModal"
    (click)="addClick()" data-backdrop="static" data-keyboard="false">
    Add Employee
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl w-100" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modal_title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-emp [emp]="emp" *ngIf="ActiveAddEditEmp"></app-add-edit-emp>
            </div>

        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Department</th>
            <th>Date of Joining</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of EmpsList">
            <td> {{emp.EmployeeId}} </td>
            <td> {{emp.EmployeeName}} </td>
            <td> {{emp.Department}} </td>
            <td> {{emp.DateOfJoining}} </td>
            <td>
                <button type="button" data-toggle="modal" data-target="#exampleModal" (click)="editClick(emp)"
                    data-backdrop="static" data-keyboard="false" class="btn btn-light mr-2">
                    Edit
                </button>

                <button type="button" class="btn btn-light" (click)="deleteItem(emp)">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
